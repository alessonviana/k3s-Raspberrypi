---
# k3s cluster settings
# Use a specific version (e.g., "v1.28.0+k3s1") or leave empty for latest stable
# "latest" is not supported - leave empty or use a specific version
k3s_version: ""
k3s_install_dir: /usr/local/bin

# Token to join workers to the cluster (will be automatically generated by master)
k3s_token: ""

# Master settings (using the first master as reference)
k3s_master_ip: "192.168.2.111"
k3s_master_url: "https://192.168.2.111:6443"

# Network settings
k3s_flannel_backend: "vxlan"

# Additional k3s settings
k3s_extra_args: ""
